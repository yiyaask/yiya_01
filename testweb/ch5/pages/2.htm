<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>页面布局与文字设计</title>
<style type="text/css">
  .style1 {font-size: 14px}
</style>
</head>

<body>
<table width="80%"  border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td><p class="style1">在编写HTML文件时，我们不必考虑太细的设置，也不必理会段落过长的部分会被浏览器切掉。因为，在HTML语言规范里，每当浏览器窗口被缩小时，浏览器会自动将右边的文字转折至下一行。所以，编写者对于自己需要断行的地方，应加上&lt;br&gt;标签。 </p>
      <p class="style1">　　请看下面的例子： </p>
      <p class="style1">&lt;html&gt; <br>
        &lt;head&gt; <br>
        &lt;title&gt;无换行示例&lt;/title&gt; <br>
        &lt;/head&gt; 
      </p>
      <p class="style1">
        &lt;body&gt; <br>
        登鹳雀楼　白日依山尽，黄河入海流。欲穷千里目，更上一层楼。 <br>
        &lt;/body&gt; 
      </p>
      <p class="style1">&lt;/html&gt; </p>
    <p> </td>
  </tr>
</table>
<p><br></p>
</body>
</html>
