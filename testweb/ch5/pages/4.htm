    <td>
      <p>文件之间的链接</p>
      <p>超文本中的链接是其最重要的特性之一，使用者可以从一个页面直接跳转到其他的页面、图象或者服务器。一个链接的基本格式如下：</p>
      <p><strong>&lt;A HREF="资源地址"&gt;链接文字&lt;/A&gt; </strong></p>
      <p>・标签&lt;A&gt;表示一个链接的开始，&lt;/A&gt;表示链接的结束；</p> 
      <p>・属性“HREF”定义了这个链接所指的地方； </p>
      <p>・通过点击“链接文字”可以到达指定的文件。</p>
      <p><strong>&lt;A HREF="http://www.sina.com.cn"&gt;</strong><span class="style1"><strong>新浪网/A&gt; </strong></span></p>    
  </td>
  </tr>
