          树叶<br>
          <br>
          我在秋游时捡了一片银杏树叶。做了一把玩具扇子。虽然没有风，但这也是我亲手做成的。扇啊扇。扇走了夏天的炎热，带来秋天的凉爽。<br>
          <br>
          这可是一把精美的扇子，我要将他送给老师。<br>
          <br>
          图画<br>
          <br>
          秋游时我画了一张图画，有高高的山，有壮美的河。这可是一幅美丽的画我要将它保留下来。<br>
          <br>
          贺卡<br>
          <br>
          我写了一张贺卡，用彩色笔端端正正的写了“祝老师节日快乐。”<br>
          <br>
        我做了一条金黄色的小鱼。我用金黄色的树叶做嘴巴。红色的树叶做尾巴。刚发芽的树叶做泡泡。我要把这张精美的贺卡送给我亲爱的老师。</span></P>
