<table width="80%" border="0" align="center" cellspacing="0" cellpadding="0">
  <tr>
    <td><p><strong>HTML</strong> 英语意思是：Hypertext Marked Language，即超文本标记语言,</p>
      <p>是一种用来制作超文本文档的简单标记语言。用HTML编写的超文本文档称</p>
      <p>为HTML文档，它能独立于各种操作系统平台（如UNIX，WINDOWS等）。自</p>
      <p>1990年以来HTML就一直被用作World Wide Web 的信息表示语言，用于描</p>
      <p>述Homepage的格式设计和它与WWW上其它Homepage 的连结信息。 使用HTML</p>
      <p>语言描述的文件，需要通过WWW浏览器显示出效果。 <br />
    </p></td>
  </tr>
